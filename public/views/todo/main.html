<div ng-controller="TodoController">
	<ul ng-repeat="item in taskVm.list">
		<li>
			<input type="checkbox" name="selection[]" ng-click="taskVm.toggleRemove(item)" /> <br />
			{{ item }}
		</li>
	</ul>

	<input aria-label="Add item" ng-model="taskVm.model" type="text" />
	<button ng-click="taskVm.add(taskVm.model)">Add item</button>
	<button ng-click="taskVm.remove(taskVm.removeSelection)">Remove item</button>
</div>
